<md-card>
  <div class="info">
    <h2>Newtown Story</h2>
    <h3></h3>
    <p>I give consent to the Producers of Newtown Story to:</p>
    <ul>
      <li>make a recording of my image and voice,</li>
      <li>to edit my image and voice into a program and</li>
      <li>to distribute the program to third parties.</li>
    </ul>
    <p>My name and email is entered below.</p>
  </div>
	<form #f="ngForm">
		<md-input type="text" placeholder="Full name" name="fullName" [(ngModel)]="actor.fullName"></md-input>
		<md-input type="text" placeholder="Email" name="email" [(ngModel)]="actor.email"></md-input>
		<button type="submit" md-raised-button (click)="add(actor)">Add</button>
	</form>
</md-card>
